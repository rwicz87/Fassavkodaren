<!DOCTYPE html>
<html lang="sv" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fass-avkodaren</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    
    <style>
        :root {
            --pico-font-size: 105%;
        }

        /* ======================= NY KOD FÖR BAKGRUNDSBILD ======================= */
        body {
            /* BYT UT LÄNKEN NEDAN MOT DEN TILL DIN BAKGRUNDSBILD */
            background-image: url(https://github.com/rwicz87/Fassavkodaren/blob/main/backgr.jpg?raw=true
            );
            
            background-size: cover;       /* Täck hela ytan */
            background-position: center;  /* Centrera bilden */
            background-repeat: no-repeat; /* Upprepa inte bilden */
            background-attachment: fixed; /* Lås bilden vid scroll */
        }
        
        main.container {
            max-width: 800px;
            /* NY KOD FÖR GENOMSKINLIG BAKGRUND PÅ INNEHÅLLET */
            background-color: rgba(27, 32, 40, 0.0); /* Mörk, halvgenomskinlig bakgrund */
            padding: 2rem;
            border-radius: var(--pico-border-radius);
            margin-top: 3rem;
        
        }
        /* ======================================================================= */

        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            width: auto; /* Ändra storleken här om du vill */
            height: auto;
        }
        #avkodare-form label {
    color: red;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bold;
    font-size: 1.1rem;
     text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000; /* Svart outline */
    }
        
    textarea {
            min-height: 200px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }
        #results-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--pico-primary-border);
            border-radius: var(--pico-border-radius);
            display: none; 
        }
        .result-section h3 {
            border-bottom: 2px solid var(--pico-primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .spinner {
            display: none;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <img src="https://github.com/rwicz87/Fassavkodaren/blob/main/logo2.jpg?raw=true" alt="Fass-avkodaren Logotyp" class="logo">
            </header>

        <form id="avkodare-form">
            <label for="med-text">
                Klistra in text från FASS eller en länk till en medicinsk studie
            </label>
            <textarea id="med-text" name="med-text" placeholder="Klistra in din text här..." required></textarea>
            <button type="submit">Avkoda texten</button>
        </form>

        <div class="spinner" id="loading-spinner">
            <article aria-busy="true">Analyserar med Gemini... vänligen vänta.</article>
        </div>

        <section id="results-container">
            <article>
                <div class="result-section" id="translation-section">
                    <h3>Vad det betyder för dig:</h3>
                    <p id="translation-output"></p>
                </div>
                <hr>
                <div class="result-section" id="critique-section">
                    <h3>Vad du bör vara vaksam på:</h3>
                    <p id="critique-output"></p>
                </div>
            </article>
        </section>

    </main>

    <script>
        // JavaScript-koden är oförändrad.
        const form = document.getElementById('avkodare-form');
        const textInput = document.getElementById('med-text');
        const resultsContainer = document.getElementById('results-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const translationOutput = document.getElementById('translation-output');
        const critiqueOutput = document.getElementById('critique-output');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const inputText = textInput.value;
            if (inputText.trim() === '') {
                alert('Textrutan kan inte vara tom.');
                return;
            }
            loadingSpinner.style.display = 'block';
            resultsContainer.style.display = 'none';
            apiCall(inputText)
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    alert('Något gick fel: ' + error.message);
                })
                .finally(() => {
                    loadingSpinner.style.display = 'none';
                });
        });
        
        function displayResults(data) {
            translationOutput.innerText = data.translation;
            critiqueOutput.innerText = data.critique;
            resultsContainer.style.display = 'block';
        }

        function apiCall(text) {
            const apiUrl = 'https://fassavkodaren.vercel.app/api/avkodare'; 
            return fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ medText: text }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Okänt serverfel') });
                }
                return response.json();
            });
        }
    </script>
</body>
</html>
