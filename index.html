<!DOCTYPE html>
<html lang="sv" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fass-avkodaren</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    
    <style>
        :root {
            --pico-font-size: 105%;
        }
        body {
            padding: 2rem 1rem;
        }
        main.container {
            max-width: 800px;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            margin-bottom: 0.25rem;
        }
        header p {
            color: var(--pico-secondary);
            font-size: 1.1rem;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }
        #results-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--pico-primary-border);
            border-radius: var(--pico-border-radius);
            display: none; /* Dold fr친n b칬rjan */
        }
        .result-section h3 {
            border-bottom: 2px solid var(--pico-primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .spinner {
            display: none; /* Dold fr친n b칬rjan */
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <h1>Fass-avkodaren 游뱄</h1>
            <p>Fr친n medicinsk goja till ren svenska.</p>
        </header>

        <form id="avkodare-form">
            <label for="med-text">
                Klistra in text fr친n FASS eller en l칛nk till en medicinsk studie
            </label>
            <textarea id="med-text" name="med-text" placeholder="Klistra in din text h칛r..." required></textarea>
            <button type="submit">Avkoda texten</button>
        </form>

        <div class="spinner" id="loading-spinner">
            <article aria-busy="true">Analyserar med Gemini... v칛nligen v칛nta.</article>
        </div>

        <section id="results-container">
            <article>
                <div class="result-section" id="translation-section">
                    <h3>Vad det betyder f칬r dig:</h3>
                    <p id="translation-output"></p>
                </div>
                <hr>
                <div class="result-section" id="critique-section">
                    <h3>Vad du b칬r vara vaksam p친:</h3>
                    <p id="critique-output"></p>
                </div>
            </article>
        </section>

    </main>

    <script>
        // H칛mta elementen fr친n sidan
        const form = document.getElementById('avkodare-form');
        const textInput = document.getElementById('med-text');
        const resultsContainer = document.getElementById('results-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const translationOutput = document.getElementById('translation-output');
        const critiqueOutput = document.getElementById('critique-output');

        // Lyssna efter att formul칛ret skickas
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // F칬rhindra att sidan laddas om

            const inputText = textInput.value;
            if (inputText.trim() === '') {
                alert('Textrutan kan inte vara tom.');
                return;
            }

            // Visa laddnings-spinner och d칬lj gamla resultat
            loadingSpinner.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // --- H츿R KOMMER BACKEND-ANROPET ATT SKE ---
            // Just nu anv칛nder vi en "dummy"-funktion som simulerar ett svar
            // f칬r att testa att gr칛nssnittet fungerar.
          apiCall(inputText)
    .then(data => {
        displayResults(data);
    })
                .catch(error => {
                    alert('N친got gick fel: ' + error.message);
                })
                .finally(() => {
                    // D칬lj laddnings-spinner n칛r allt 칛r klart
                    loadingSpinner.style.display = 'none';
                });
        });
        
        // Funktion f칬r att visa resultaten
        function displayResults(data) {
            translationOutput.innerText = data.translation;
            critiqueOutput.innerText = data.critique;
            resultsContainer.style.display = 'block';
        }

      // RIKTIG API-funktion som anropar din live-backend
function apiCall(text) {
    const apiUrl = 'https://fassavkodaren.vercel.app/api/avkodare'; // DIN RIKTIGA L츿NK H츿R

    return fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ medText: text }),
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw new Error(err.error) });
        }
        return response.json();
    });
}
    </script>
</body>
</html>
